<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Liveness Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Check URL Liveness</h2>
    <br />
    <div id="result">
        <p id="status"></p>
    </div>    
    <form id="check-form" type="submit">
        <label>Search a URL:</label>
        <input  type="text" class="url" id="url" name="search" required>
        <button type="submit" id="check" value="check">SUBMIT</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
