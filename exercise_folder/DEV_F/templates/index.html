<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Leave Your Feedback</h2>
    <br />
    <br />
    <form id="feedb-form" method="GET", action="/feedback">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name">
      <br />
      <label for="email" class="email">Email Address:</label>
      <input type="text" id="email" name="email" placeholder="Enter Email Address">
      <br />
      <br />
      <label for="feedback" class="fb">Feedback:</label>
      <br />
      <textarea id="feedback" name="feedback" placeholder="Write A Feedback"></textarea>
      <br />
      <button type="submit" class="submit">SUBMIT FEEDBACK</button>
    </form>
    <div id="result">
        <p id="success"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
