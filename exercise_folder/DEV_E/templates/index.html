<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Simple Calculator</h2>
    <br />
    <form id="calc-form" type="submit" action="/calc">
      <label>Add Numbers To Calculate:</label>
      <br />
      <input type="text" name="num1" id="num1" placeholder="Enter Number1">
      <select id="operation" name="operation">
        <option value="add">Add [+]</option>
        <option value="subtract">Subtract [-]</option>
        <option value="multiply">Multiply [*]</option>
        <option value="divide">Divide [/]</option>
      </select>
      <input type="text" name="num2" id="num2" placeholder="Enter Number2">
      <br />
      <button class="calc" type="submit">CALCULATE!</button>
    </form>
    <br />
    <div id="result">
        <p id="equal"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
